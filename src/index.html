  <body class="column" >
    <div class="container">
        <div class="line-2"></div>
        <div class="epc" >连接串口</div>
        <div class="horizontalContainer">
          <select name="COM" id="uart_com" class="com_select">

            <option value="select_com">COM1</option>

          <button type="button" id="ConnectButton" class="button2" onclick="connectuart('connect')">CONNECT</button>
          <button type="button" id="DisconnectButton" class="button2" onclick="connectuart('disconnect')" style="display: none;">DISCONT</button>
        </div>
        <div class="line-2" ></div>
        <div class="epc" >匹配端口</div>
        <div class="horizontalContainer" style="padding-top: 14px;">
          <button type="button" id="startinvButton" class="button" onclick="startinv('start')">开始盘存</button>
          <button type="button" id="stopinvButton" class="button" onclick="startinv('stop')" style="display: none;">停止盘存</button>
          <button type="button" id="openButton" class="button" onclick="startrun('start')">开始匹配</button>
          <button type="button" id="closeButton" class="button" onclick="startrun('stop')" style="display: none;">停止匹配</button>
          <input  id="writenumber_txt" class="writenumber" type = "number" min="0" value="0" ></input> 
        </div>
